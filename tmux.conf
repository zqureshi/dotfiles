unbind C-b
set -g prefix C-a
bind a send-prefix

bind r source-file ~/.tmux.conf \; display-message "reload config..."

bind C-a last-window
bind C-p previous-window
bind -n C-b previous-window
bind C-n next-window
bind -n C-n next-window
bind C-c new-window
bind \ confirm-before -p "kill-session #S? (y/n)" kill-session
bind k confirm-before -p "kill-window #W? (y/n)" kill-window

bind C-Space split-window
bind Space split-window -h
bind -n C-Space select-pane -t :.+

set -g allow-rename off

set -g mouse on
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on

set -g default-command "reattach-to-user-namespace -l zsh"

set -g window-status-current-style bg='#00ee00'

bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode C-w send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode M-w send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi C-w send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi M-w send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi C-j send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
